<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
}

header img {
    width: 272px;
    height: 92px;
    margin-top: 100px;
}

form {
    margin-top: 20px;
}

input[type="text"] {
    width: 400px;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #4285f4;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #357ae8;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" placeholder="Search Google...">
                <button type="submit">Google Search</button>
            </form>
        </header>
    </div>
</body>
</html>
