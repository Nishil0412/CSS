<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Equalizer Bars</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
    
    .equalizer {
        display: flex;
        width: 300px;
        height: 100px;
        justify-content: space-between;
        align-items: flex-end;
    }
    
    .bar {
        width: 20px;
        height: 5px;
        background: linear-gradient(to right, rgb(15, 1, 1),yellow,green,red);
        animation: equalizerAnimation 0.5s infinite alternate;
    }
    
    .bar:nth-child(1) { animation-delay: 0.1s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.3s; }
    .bar:nth-child(4) { animation-delay: 0.4s; }
    .bar:nth-child(5) { animation-delay: 0.5s; }
    
    @keyframes equalizerAnimation {
        from { height: 5px; }
        to { height: 200px; }
    }
</style>
</head>
<body>
    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
