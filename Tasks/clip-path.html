<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            background: url(https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg);
            width: 500px;
            height: 500px;
            position: absolute;
            margin-left: 1100px;
            clip-path: polygon(50% 0%, 100% 0, 100% 84%, 75% 100%, 25% 100%, 0 80%, 0 0);
        }
        .main2{
            background: url(https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80);
            width: 800px;
            height: 500px;
            margin-left: 100px;
            margin-top: 50px;
            clip-path: polygon(31% 0, 100% 39%, 71% 93%, 0 52%);

        }
    </style>
</head>
<body>
    <div class="main"></div>
    <div class="main2"></div>
</body>
</html>
